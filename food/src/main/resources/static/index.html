<html>
<head>
	<script src="js/vue.min.js"></script>
</head>
<body>

<div id="app">
  <input v-model="personSelected.name"><br/>
  <input v-model="personSelected.lastName"><br/>
  <button v-on:click="createOrUpdatePerson()">
  	<span v-if="personSelected.id == null">Crea persona</span>
  	<span v-if="personSelected.id != null">Aggiorna persona</span>
  </button>
  
  <button v-on:click="cancell()">Annulla</button>
  
  <table border=1>
  	<tr v-for="person in listPerson">
		<td>{{  person.name + " " + person.lastName }}</td><td v-on:click="doUpdate(person)">Modifica</td><td v-on:click="deletePerson(person)">Elimina</td>
 	 </tr>
  </table>
  
</div>

<script>
var app = new Vue({
	el: '#app',
  	data: {
    	message: 'Hello Vue!',
    	listPerson:[],
    	personSelected:{
    		name:"",
    		lastName:""
    	}
  	},
  	created: function(){
  		
  		this.readPersons();
      	
  	},
  	methods: {
  		cancell: function(){
  			this.personSelected = {};
  		},
  		doUpdate: function(person){
  			this.personSelected = {
  				id: person.id,
  				name: person.name,
  				lastName: person.lastName
  			};
  		},
  		deletePerson : function(person){
      		
      		var confirmDelete = confirm("Eliminare la persona?");
      		
      		if(confirmDelete == false){
      			return;
      		}
      		
      		var myInit = { 
      			method: 'GET',
      			headers: {
      				'Accept': 'application/json',
      				'Content-Type': 'application/json'
    			}
      		};
			
			var url = "/food/person/delete?id=" + person.id;
			
			const promise = fetch(url, myInit).then(function(response) {

				console.log("http status: " + response.status);
				console.log("http status: " + response.ok);

				return response.json();
			});

			promise.then((json) => {
				console.log("Stato eliminazione: " + json.success);
				this.personSelected = {};
				this.readPersons();
			},
			(error) => {
				console.log("Errore generico: " + error);
			});
  		},
    	createOrUpdatePerson: function () {
      		
      		if(this.personSelected.name == "" || this.personSelected.lastName == ""){
      			alert("Verificare i parametri di input");
      			return;
      		}
      		
      		var myInit = { 
      			method: 'POST',
      			headers: {
      				'Accept': 'application/json',
      				'Content-Type': 'application/json'
    			},
    			body: JSON.stringify({id: this.personSelected.id, name: this.personSelected.name, lastName: this.personSelected.lastName})
      		};
			
			var url = "/food/person/insert";
			
			const promise = fetch(url, myInit).then(function(response) {

				console.log("http status: " + response.status);
				console.log("http status: " + response.ok);

				return response.json();
			});

			promise.then((json) => {
				console.log("Stato salvataggio: " + json.success);
				this.personSelected = {};
				this.readPersons();
			},
			(error) => {
				console.log("Errore generico: " + error);
			});
      		
      		
    	},
    	readPersons: function(){
    	
    		this.listPerson = [];
    	
    		var myInit = { 
      			method: 'GET',
      			headers: {
      				'Accept': 'application/json',
      				'Content-Type': 'application/json'
    			}
      		};
      		
      		var url = "/food/person/get";
			
			const promise = fetch(url, myInit).then(function(response) {
				console.log("http status: " + response.status);
				console.log("http status: " + response.ok);
				return response.json();
			});	
		
			promise.then((json) => {
		
				json.data.forEach(person => this.listPerson.push(person));
		
			},
			(error) => {
				console.log("Errore generico: " + error);
			});
    	}
  	}
})
</script>

</body>
</html>
