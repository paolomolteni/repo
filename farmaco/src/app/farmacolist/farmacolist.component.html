<button (click)="newDetail()">Nuovo</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Data</th>
      <th scope="col" sortable="nomeFarmaco">Nome</th>
      <th scope="col">Descrizione</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medicine of medicines; index as i" (click)="openDetail(medicine)">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{medicine.id}}</td>
      <td>{{medicine.date}}</td>
      <td>{{medicine.name}}</td>
      <td>{{medicine.description}}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="showDetail==true" class="divDetail">
  
  <!-- data -->
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
              name="data" [(ngModel)]="detailInput.date" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </form>
  <!-- data end -->

  <!-- data scadenza -->
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
              name="dataScadenza" [(ngModel)]="detailInput.dateExpiry" ngbDatepicker #d2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </form>
  <!-- data scadenza end -->

  <!-- data scadenza se aperto -->
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
              name="dataScadenzaAperto" [(ngModel)]="detailInput.dateExpiryWhenOpened" ngbDatepicker #d3="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d3.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </form>
  <!-- data scadenza se aperto end -->
  
  <input type="text" name="nomeFarmaco" [(ngModel)]="detailInput.name"><br/>
  <input type="text" name="descrizione" [(ngModel)]="detailInput.description"><br/>
  <input type="text" name="cause" [(ngModel)]="detailInput.cause"><br/>

  <select class="inputWidth" [(ngModel)]="personId">
    <option *ngFor="let person of peopleAvailable" value="{{person.id}}">
      {{person.name}} {{person.lastName}}
    </option>
  </select>
  <br/>
  
  <button (click)="saveDetail()">Salva</button>
  <button (click)="closeDetail()">Chiudi</button>
</div>
