<html>
<head>
	<title>Gestione alimentazione</title>
	<script src="js/vue.min.js"></script>
</head>
<body>

<div id="app">
  <input v-model="personSelected.name"><br/>
  <input v-model="personSelected.lastName"><br/>
  <button v-on:click="createOrUpdatePerson()">
  	<span v-if="personSelected.id == null">Crea persona</span>
  	<span v-if="personSelected.id != null">Aggiorna persona</span>
  </button>
  
  <button v-on:click="cancell()">Annulla</button>
  
  <table border=1>
  	<tr v-for="person in listPerson">
		<td>{{person.id}}</td><td>{{  person.name + " " + person.lastName }}</td><td v-on:click="doUpdate(person)">Modifica</td><td v-on:click="deletePerson(person)">Elimina</td>
 	 </tr>
  </table>
</div>

<br/><br/><br/>

<div id="foodEatenDiv">
  <span>Persona</span><br/>
  <select v-model="foodEatenSelected.idPerson">
	  <option value="1">Paolo Molteni</option>
  </select><br/>
  <span>Pasto</span><br/>
  <input v-model="foodEatenSelected.meal"><br/>
  <span>Data</span><br/>
  <input v-model="foodEatenSelected.date"><br/>
  
  <button v-on:click="createOrUpdateFoodEaten">
  	<span v-if="foodEatenSelected.id == null">Inserisci pasto</span>
  	<span v-if="foodEatenSelected.id != null">Aggiorna pasto</span>
  </button>
  
  <table border=1>
  	<tr v-for="foodEaten in listFoodEaten">
		<td>{{foodEaten.id}}</td><td>{{ foodEaten.meal }}</td><td>{{ foodEaten.date }}</td><td>{{ foodEaten.idPerson }}</td><td v-on:click="doUpdate(foodEaten)">Modifica</td><td v-on:click="deleteFoodEaten(foodEaten)">Elimina</td>
 	 </tr>
  </table>
</div>

<script src="js/index.js"></script>
<script src="js/food_eaten.js"></script>

</body>
</html>
